<!DOCTYPE html>
<html>
<head>
    <title>DOMContentLoaded</title>
    <script>
        class Square {
            #length

            constructor (length) {
                this.length = length
            }

            get length () {
                return this.#length
            }

            set length (length) {
                if(length <= 0){
                    throw '길이는 0보다 커야합니다.'
                }
                this.#length = length
            }

            get perimeter () {
                return 4 * this.#length
            }

            get area () {
                return this.#length * this.#length
            }
        }
        
        const squareA = new Square(10)
        
        console.log(squareA.perimeter)
        console.log(squareA.area)
        console.log(squareA.length)
        
        const squareB = new Square(-10)

    </script>

</head>
</html>
