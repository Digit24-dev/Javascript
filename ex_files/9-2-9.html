<!DOCTYPE html>
<html>
<head>
    <title>DOMContentLoaded</title>
    <script>
        class Square {
            #length

            constructor (length) {
                this.setLength(length)
            }

            setLength(value) {
                if (value <= 0){
                    throw '길이는 0보다 커야합니다.'
                }
                this.#length = value
            }

            getLength () {
                return this.#length
            }

            getPerimeter () {
                return 2 * (this.#length + this.#length)
            }

            getArea () {
                return this.#length * this.#length
            }
        }
        
        const square = new Square(10)
        
        console.log(square.getArea())
        console.log(square.getPerimeter())
        console.log(square.getLength())
        square.setLength(-10)

    </script>

    </body>
</head>
</html>
