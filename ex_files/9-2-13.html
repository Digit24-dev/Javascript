<!DOCTYPE html>
<html>
<head>
    <title>DOMContentLoaded</title>
    <script>
        class LifeCycle {
            call() {
                this.a()
                this.b()
                this.c()
            }
            
            a() {console.log('a() 메소드')}
            b() {console.log('b() 메소드')}
            c() {console.log('c() 메소드')}
        }

        class Child extends LifeCycle {
            a () {
                console.log('자식의 a() 메소드')
            }
        }

        new LifeCycle().call()

        new Child().call()  // <== 자식의 a() 메소드가 실행된다!!!
    </script>
    <body>
        
    </body>
</head>
</html>
