<!DOCTYPE html>
<html>
<head>
    <title>DOMContentLoaded</title>
    <script>
        class LifeCycle {
            call() {
                this.a()
                this.b()
                this.c()
            }
            
            a() {console.log('a() 메소드')}
            b() {console.log('b() 메소드')}
            c() {console.log('c() 메소드')}
        }    

        new LifeCycle().call()
    </script>
    <body>
        
    </body>
</head>
</html>
