<!DOCTYPE html>
<html>
<head>
    <title>DOMContentLoaded</title>
    <script>
        class Square {
            #length
            static #counter = 0
            static get counter () {
                return Square.#counter
            }

            constructor (length) {
                this.length = length
                Square.#counter += 1
            }

            static perimeterOf (length) {
                return 4 * length
            }
            static areaOf (length) {
                return length * length
            }

            get length () {
                return this.#length
            }

            set length (length) {
                if(length <= 0){
                    throw '길이는 0보다 커야합니다.'
                }
                this.#length = length
            }

            get perimeter () {
                return 4 * this.#length
            }

            get area () {
                return this.#length * this.#length
            }
        }
        
        const squareA = new Square(10)
        const squareB = new Square(20)
        const squareC = new Square(30)
        console.log(`지금까지 생성된 인스턴스의 개수는 ${Square.counter}개 입니다.`)
        console.log(`한변의 길이가 20인 정사각형의 둘레는 ${Square.perimeterOf(20)}입니다.`)
        console.log(`한변의 길이가 30인 정사각형의 둘레는 ${Square.perimeterOf(30)}입니다.`)

    </script>

</head>
</html>
